<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Viewport" content="Width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <script src="./script_mod.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="main">
        <div class="calculator">
            <div id="display">
                <output class="result" type="text" id="result"></output>
                <output class="user-input" type="text" id="user-input"></output>
            </div>
            <section class="calc-buttons">
                <div id="all-buttons">
                    
                    <button class="keys display num">
                        1
                    </button>
                    <button class="keys display num">
                        2
                    </button>
                    <button class="keys display num">
                        3
                    </button>
                    <button class="keys display operators">
                        &plus;
                    </button>
                    <button class="keys display num">
                        4
                    </button>
                    <button class="keys display num">
                        5
                    </button>
                    <button class="keys display num">
                        6
                    </button>
                    <button class="keys display operators">
                        &minus;
                    </button>
                    <button class="keys display num">
                        7
                    </button>
                    <button class="keys display num">
                        8
                    </button>
                    <button class="keys display num">
                        9
                    </button>
                    <button class="keys display operators">
                        &times;
                    </button>
                    <button class="keys display decimal">
                        .
                    </button>
                    <button class="keys display num">
                        0
                    </button>
                    <button class="keys display operators">
                        &percnt;
                    </button>
                    <button class="keys display operators">
                        &divide;
                    </button>
                    <button class="keys function">
                        AC
                    </button>
                    <button class="keys function delete">
                        C
                    </button>
                    <button class="keys equals">
                        &equals;
                    </button>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <p>
            Copyright Â©
            <script>
                document.write(
                    new Date().getFullYear()
                );
            </script>
            deathstalkr
        </p>
        <a href="https://github.com/deathstalkr" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
</body>

</html>

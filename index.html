<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Viewport" content="Width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="main">
        <div class="calculator">
            <div id="display">
                <output class="user-input" type="text" id="user-input"></output>
                <output class="result" type="text" id="result"></output>
            </div>
            <div id="all-buttons">
                <button class="keys display num" value="1" onclick="appendToDisplay('1')">
                    1
                </button>
                <button class="keys display num" value="2" onclick="appendToDisplay('2')">
                    2
                </button>
                <button class="keys display num" value="3" onclick="appendToDisplay('3')">
                    3
                </button>
                <button class="keys display operators" value="+" onclick="appendToDisplay('+')">
                    &plus;
                </button>
                <button class="keys display num" value="4" onclick="appendToDisplay('4')">
                    4
                </button>
                <button class="keys display num" value="5" onclick="appendToDisplay('5')">
                    5
                </button>
                <button class="keys display num" value="6" onclick="appendToDisplay('6')">
                    6
                </button>
                <button class="keys display operators" value="-" onclick="appendToDisplay('-')">
                    &minus;
                </button>
                <button class="keys display num" value="7" onclick="appendToDisplay('7')">
                    7
                </button>
                <button class="keys display num" value="8" onclick="appendToDisplay('8')">
                    8
                </button>
                <button class="keys display num" value="9" onclick="appendToDisplay('9')">
                    9
                </button>
                <button class="keys display operators" value="*" onclick="appendToDisplay('*')">
                    &times;
                </button>
                <button class="keys display decimal" value="." onclick="appendToDisplay('.')">
                    .
                </button>
                <button class="keys display num" value="0" onclick="appendToDisplay('0')">
                    0
                </button>
                <button class="keys equals" onclick="calculateResult()">
                    &equals;
                </button>
                <button class="keys display operators" value="/" onclick="appendToDisplay('/')">
                    &divide;
                </button>
                <button class="keys function" onclick="clearAllDisplay()">
                    AC
                </button>
                <button class="keys function delete" onclick="deleteDisplay()">
                    C
                </button>
            </div>
        </div>
    </div>
    <footer>
        <p>
            Copyright Â©
            <script>
                document.write(
                    new Date().getFullYear()
                );
            </script>
            deathstalkr
        </p>
        <a href="https://github.com/deathstalkr" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
</body>

</html>

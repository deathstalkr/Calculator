<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Viewport" content="Width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="main">
        <div class="calculator">
            <div id="display">
                <output class="user-input" type="text" id="user-input">0</output>
                <output class="result" type="text" id="result"></output>

            </div>
            <div id="all-buttons">
                <button class="keys display num" value="1">1</button>
                <button class="keys display num" value="2">2</button>
                <button class="keys display num" value="3">3</button>
                <button class="keys display num" value="4">4</button>
                <button class="keys display num" value="5">5</button>
                <button class="keys display num" value="6">6</button>
                <button class="keys display num" value="7">7</button>
                <button class="keys display num" value="8">8</button>
                <button class="keys display num" value="9">9</button>
                <button class="keys display num" value="0">0</button>
                <button class="keys display operators" value="+">+</button>
                <button class="keys display operators" value="-">-</button>
                <button class="keys display operators" value="x">x</button>
                <button class="keys display operators" value="÷">÷</button>
                <button class="keys display operators" value="%">%</button>
                <button class="keys function">C</button>
                <button class="keys function">AC</button>
                <button class="keys equals">=</button>
                <button class="keys display decimal" value=".">.</button>
            </div>
        </div>
    </div   >
    <footer>
        <p>
            Copyright ©
            <script>document.write(new Date().getFullYear())</script> deathstalkr
        </p>
        <a href="https://github.com/deathstalkr" target="_blank">
            <i class="fab fa-github">
            </i>
        </a>
    </footer>
</body>

</html>
